<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Feeding Records
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Feeding Records</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item-sliding *ngFor="let record of records | async; trackBy:trackItems; first as isFirst">
    <ion-item [button]="true">
      <ion-label>
        <p class="last-feeding-text" *ngIf="isFirst">Last feed started {{record.startTime | timeSince}}</p>
        <strong>{{record.startTime | date: 'medium'}}</strong>
        <p>Left: {{record.leftFeedingElapsedTime * 1000 | date:"mm:ss"}}</p>
        <p>Right: {{record.rightFeedingElapsedTime* 1000 | date:"mm:ss"}}</p>
      </ion-label>
    </ion-item>
    <ion-item-options slot="end">
      <ion-item-option (click)="deleteItem(record)" color="danger" expandable="false">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>


</ion-content>
